<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
    th:text="${book.getTitle()+', '+book.getAuthor() +', '+book.getPublished()}"/>
</div>



<br/>
<hr/>

<a href="/books/new">Create new Book</a>

</body>
</html>
