<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container .btn {
            margin-top: 20px;
        }

        .form-error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Book</h2>
        <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
            <div class="form-group">
                <label for="title">Enter title:</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Book Title"/>
                <div class="form-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
            </div>
            <div class="form-group">
                <label for="author">Enter author:</label>
                <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Author Name"/>
                <div class="form-error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
            </div>
            <div class="form-group">
                <label for="published">Enter published:</label>
                <input type="text" class="form-control" th:field="*{published}" id="published" placeholder="Published Date"/>
                <div class="form-error" th:if="${#fields.hasErrors('published')}" th:errors="*{published}">Published Error</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update!</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
